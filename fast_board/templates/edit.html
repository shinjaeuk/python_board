{% extends 'blog_layout.html' %}

{% block content %}

<br>
<div class="container">
	
	<form method="POST" action="">{% csrf_token %}

	<div class="form-group">
	  <label for="sel1">카테고리: </label>
		  	<select name='category' class="form-control">
				{% for category in categories %}
					<option value="{{ category.pk }}">{{category.name}}</option>
				{% endfor %}
			</select>
	</div>
		

{% if post %}
		<h5>제목</h5>
		<input name="title" type="text" class="form-control" value="{{ post.title }}">

{% endif %}
		<h5>본문</h5>
		<textarea name="content" class="form-control" rows="5">{{ post.content }}</textarea>
		<input type="hidden" name="pk" value="{{ post.pk }}" />
		<br>
		<div align="right">
			<button class="btn btn-default btn-md" href="{% url 'myblog:list'%}">뒤로</button>
			<button type="submit" class="btn btn-default btn-md">저장</button>
		</div>

		
</form>
</div>
{% endblock %}
